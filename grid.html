<!DOCTYPE html>
<html>
    <head>
        <title>
                grid practice

        </title>
    </head>
    <body style="padding-bottom: 100px;">
       
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: aquamarine;"> div1</div>
            <div style="background-color: rgb(0, 174, 255);"> div2 <p>text</p></div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;">
        <div style="background-color: aquamarine;"> 100px</div>
        <div style="background-color: rgb(0, 174, 255);"> 100px <p>text</p></div>
        <div style="background-color: aquamarine;"> 200px</div>
        <div style="background-color: rgb(0, 174, 255);"> 100px </div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;">
        <div style="background-color: aquamarine;"> 100px</div>
        <div style="background-color: rgb(0, 174, 255)"> 1fr </div>
        
        </div>

        
        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;">
        <div style="background-color: aquamarine;"> 100px</div>
        <div style="background-color:rgb(0, 174, 255) "> 1fr </div>
        <div style="background-color: aquamarine;"> 2fr</div>
      

        
        </div>
        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        
        ">
        <div style="background-color: aquamarine;height: 200px;"> 1fr</div>
        <div style="background-color:rgb(0, 174, 255);height: 200px; "> 1fr </div>
        <div style="background-color: aquamarine;height: 200px;"> 1fr</div>
        <div style="background-color:rgb(0, 174, 255);height: 200px; "> 1fr </div>
        <div style="background-color: aquamarine;height: 200px;"> 1fr</div>
        <div style="background-color:rgb(0, 174, 255);height: 200px; "> 1fr </div>
      

        
        </div>

    </body>
</html>
